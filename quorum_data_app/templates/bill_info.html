<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bill Information</h1>
    <table>
        <thead>
            <tr>
                <th>Bill Title</th>
                <th>Number of Supporting Legislators</th>
                <th>Number of Opposing Legislators</th>
                <th>Primary Sponsor</th>
            </tr>
        </thead>
        <tbody>
            {% for bill_id, bill_info in bills_data.items %}
            <tr>
                <td>{{ bill_info.title }}</td>
                <td>{{ bill_info.supported_legislators }}</td>
                <td>{{ bill_info.opposed_legislators }}</td>
                <td>{{ bill_info.primary_sponsor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
